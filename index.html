<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body class="bg-danger">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <a class="navbar-brand">Pizza 42 Proof of Concept</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="justify-content-end" id="btn-login" disabled="true" onclick="login()">Login <span class="sr-only"></button>
          </li>
          <li class="nav-item">
            <button class="justify-content-end" id="btn-logout" disabled="true" onclick="logout()">Log out</button>
          </li>
        </ul>
      </div>
    </nav>
    <h2 class=center-align>Please order a pizza!</h2>
    <div class="hidden center-align " id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
    
      <label for ="pizza">What Type of Pizza Would You Like?</label>
      <input id="pizzaType" type="text" name="pizza">
      <button id="btn-call-api" disabled="true" onclick="callApi()">Place Pizza Order</button>
      <label>
        Api result:
      <pre id="api-call-result"></pre>
      Order Saved:
      <pre id="userUpdate"></pre>
      </label>
    </div>


    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
