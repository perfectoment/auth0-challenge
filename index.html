<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pizza 42</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2 class=center-align>Pizza 42 Proof of Concept</h2>
    <p class=center-align>Please order a pizza!</p>
    <div class=center-align>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    </div>
    <div class="hidden center-align " id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
    
      <label for ="pizza">What Type of Pizza Would You Like?</label>
      <input id="pizzaType" type="text" name="pizza">
      <button id="btn-call-api" disabled="true" onclick="callApi()">Place Pizza Order</button>
      <label>
        Api result:
      <pre id="api-call-result"></pre>
      Order Saved:
      <pre id="userUpdate"></pre>
      </label>
    </div>


    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
